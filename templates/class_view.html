<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Based Views</title>
</head>
<body>
<h1>Class Based Views</h1>
<table border="1">
    <tr>
        <th>name</th>
        <th>address</th>
        <th>salary</th>
        <th>age</th>
    </tr>
{#    {% print(Employee) %}#}
    {% for employee in a %}
        <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.address }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.age }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
